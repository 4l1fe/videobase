{% extends "rss/base_feed.html" %}

{% block feeditems %}
{% for fname, fid, message in messages %}
<item>
  <title>{{ fname }}</title>
  <link>http://vsevi.ru/films/{{ fid }}/</link>
  <description><![CDATA[{{ message }}]]></description>
  <pubDate>{{ date }}</pubDate>
  <guid>{{ fid }}</guid>
</item>
{% endfor %}
{% endblock %}
